	<body>
		<!-- wrap 영역 시작 -->

			<img src="images/efficacy.png" class="moreImg" alt="커피의 효능"/>

			<!-- Contents 영역 시작 -->
			<div class="contents">
				<div class="title">
					<h1 class="enTitle">EFFICACY</h1>
					<div class="line"></div>
					<h1 class="koTitle">커피의 효능</h1>
				</div>
				<p class="explanation">
					미국 하버드 대학 보건 대학원 연구팀이 <br />여성 6만7000명, 남성 5만 명을 대상으로<br /> 20여년에 걸쳐 실시한 조사 분석 결과<br /> 커피를 하루 4~6잔 마시면<br />자궁내막암과 전립선암 위험을<br /> 줄일 수 있다는 연구결과가 나왔다.<br /><br />
					그리고 한 잔의 커피에는<br /> 노화예방 및 세포산화 방지에 좋은<br /> 항산화 성분이 가득하다는 것으로 확인되었다.<br />또한 오렌지 주스보다 수용성 식이섬유질이<br /> 풍부한 것으로 나타났다.<br /><br /> 또한, 장 건강에 유익한 유산균의 활성화를<br /> 시키는 것으로 확인되었다.
				</p>
